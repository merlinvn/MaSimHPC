language: cpp

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-6
            - g++-6
            - cmake
            - libboost-dev
            - libgsl0-dev
            - libyaml-cpp-dev
      env:
        - MATRIX_EVAL = "CC=gcc-6 && CXX=g++-6"
    - os: osx
      osx_image: xcode9.1
      env:
        - MATRIX_EVAL=" brew update && brew install gcc6 && CC=gcc-6 && CXX=g++-6 && brew install gsl && brew install boost && brew install yaml-cpp"

before_install:
  - eval "${MATRIX_EVAL}"     
      
script:
  # # Check versions of gcc, g++ and cmake
  - gcc -v && g++ -v && cmake --version
  - mkdir build && cd build
  - cmake ..
  - make
  - ./bin/ObjectPoolTest
